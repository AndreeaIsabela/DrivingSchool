    <div class="schoolImg" id="img1">


      <div class="index-form " autocomplete="on">

        <div class="container">

          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <form>
                <div class="form-group">
                  <div class="inner-addon left-addon">

                    <input class="form-control" type="text" name="name" placeholder="Username" pattern="(.*)" required/>

                </div>

  <section id="location" class="container-fluid">


    <div class="container">
      <h3 class="text-center">Contact</h3>

      <div class="row">

          <p> Drop a note
            <i class="fa fa-comment-o"></i>
          </p>

          <p>

          </p>
        </div>
        <div class="col-md-8">
          <form id="message-form" autocomplete="on">

            <div class="row">
              <div class="col-sm-6 form-group">
                <input class="form-control" id="name" name="name" placeholder="First and last name" type="text" pattern="(.*)\s(.*)" required

              </div>
              <div class="col-sm-6 form-group">
                <input class="form-control" id="email" name="email" placeholder="Email" type="email" required title="Email">

            </div>
            <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
            <br>
            <div class="row">

              </div>
            </div>
