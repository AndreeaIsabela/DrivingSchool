<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
    <title>Panou administrator</title>
</head>

<body>
    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col col-sm-2 sidebar">
                <img src="/images/brand.jpg" class="img-responsive" />
                <div class="sidebar-item" v-on:click="onRegisterRequests">
                    Cereri inscriere
                </div>
                <div class="sidebar-item" v-on:click="onInstructors">
                    Instructori
                </div>
                <div class="sidebar-item" v-on:click="onStudents">
                    Cursanti
                </div>
                <div class="sidebar-item" v-on:click="onAdmins">
                    Administratori
                </div>
            </div>
            <div class="col col-sm-2"></div>
            <div class="col col-sm-10 sidepage">
                <div class="register-request-view" v-show="currentView == viewIndex.registerRequestView">
                    Register requests
                </div>
                <div class="instructor-view" v-show="currentView == viewIndex.instructorView">
                    Instructors
                </div>
                <div class="student-view" v-show="currentView == viewIndex.studentView">
                    Students
                </div>
                <div class="admin-view" v-show="currentView == viewIndex.adminView">
                    Admins
                </div>
            </div>
        </div>
    </div>

    <script src="/javascripts/admin.js">

    </script>
</body>

</html>
