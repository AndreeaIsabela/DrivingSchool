<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>
    <title>Panou administrator</title>
</head>

<body>
    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col col-sm-2 sidebar">
                <img src="/images/brand.jpg" class="img-responsive" />
                <div class="sidebar-item" v-on:click="onRegisterRequests" v-bind:class="{ 'sidebar-item-active': currentView == viewIndex.registerRequestView}">
                    {{menuOptionText.request}}
                </div>
                <div class="sidebar-item" v-on:click="onInstructors" v-bind:class="{ 'sidebar-item-active': currentView == viewIndex.instructorView}">
                    {{menuOptionText.instructor}}
                </div>
                <div class="sidebar-item" v-on:click="onStudents" v-bind:class="{ 'sidebar-item-active': currentView == viewIndex.studentView}">
                    {{menuOptionText.student}}
                </div>
                <div class="sidebar-item" v-on:click="onAdmins" v-bind:class="{ 'sidebar-item-active': currentView == viewIndex.adminView}">
                    {{menuOptionText.admin}}
                </div>
            </div>
            <div class="col col-sm-2"></div>
            <div class="col col-sm-10 sidepage">
                <div style="width: 100%">
                    <h1 class="view-title">{{viewTitle}}</h1>
                </div>

                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th v-for="(header, index) in headers" v-bind:style="{width: `${header.width}%`}">
                                {{header.text}}
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(item, index) in data" v-bind:class="{ 'selected-row' : index == selectedRowIndex }">
                            <td v-for="prop in item" v-on:click="selectRow(index)">
                                {{prop}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" v-show="currentView == viewIndex.instructorView || currentView == viewIndex.adminView">
                    Adauga
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="/javascripts/admin.js">

    </script>
</body>

</html>
