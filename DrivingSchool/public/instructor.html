<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/admin.css">
    <link rel="stylesheet" href="/stylesheets/instructor.css">




    <title>Scoala de Soferi</title>
</head>

<body>
    <!--data-spy="scroll" data-target=".navbar" data-offset="50"-->
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" id="navCol">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <div class="nav navbar-nav navbar-right collapse navbar-collapse" id="myNavbar">
                    <ul class=" nav navbar-nav navbar-right">
                        <li>
                            <a href="index.html">
                                <span class="glyphicon glyphicon-log-out"></span> Log Out</a>
                        </li>

                    </ul>
                </div>

            </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col col-sm-2 sidebar">
                <img src="/images/brand.jpg" class="img-responsive" />
                <div class="sidebar-item" v-on:click="onSchedule" v-bind:class="{ 'sidebar-item-active': currentView == viewIndex.schedule}">

                    <i class="fa fa-calendar"> Schedule</i>

                </div>
                <div class="sidebar-item" v-on:click="onStudents" v-bind:class="{ 'sidebar-item-active': currentView == viewIndex.student}">
                    <span class="glyphicon glyphicon-education"></span> Students
                </div>

            </div>
            <div class="col col-sm-2"></div>
            <div class="col col-sm-10 sidepage">
                <img src="images/students.jpg" class="image-responsive studentsImg">


                <div class="container">

                    <div v-if="currentView==0">
                        <div v-for="(item, index) in data" class="list-item aligner">
                            <div class="list-item-info">
                                <div v-for="(prop, itemIndex) in item">
                                    <div v-if="itemIndex == 0" class="list-item-name">
                                        {{prop}}
                                    </div>
                                    <div v-else class="list-item-description">
                                        {{ viewInfo[currentView].descriptors[itemIndex - 1].text }} : {{prop}}
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                    <div v-if="currentView==1">
                        
                        <div>
                            <div v-for="(item, index) in data" class="list-item aligner" v-bind:class="{ 'selected-row' : index == selectedRowIndex }">
                                <div class="list-item-info">
                                    <div class="list-item-name">
                                        {{item[0]}}
                                    </div>
                                    <span v-for="(prop, itemIndex) in item">
                                        <span v-if="itemIndex >= 1" class="list-item-description">
                                            <span v-if="itemIndex > 1" class="list-item-description">
                                                ,
                                            </span>
                                            {{ viewInfo[currentView].descriptors[itemIndex - 1].text }} : {{prop}}
                                        </span>
                                    </span>
                                    <div class="list-item-actions btn-group">
                                        <div class="list-item-actions-center">
                                            <button  class="btn btn-success " v-on:click="onCreate">
                                                <i class="fa fa-plus"></i>
                                               <a href="programareLectie.html"> Adauga</a>
                                            </button>
                                            <button  class="btn btn-primary" v-on:click="onEdit(index)">
                                                <i class="fa fa-edit"></i>
                                                <a href="programareLectie.html"> Editeaza</a>
                                            </button>
                                            <button class="btn btn-danger" v-on:click="onDelete(index)">
                                                <i class="fa fa-trash"></i>
                                                Sterge
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
    </div>

    <script src="./javascripts/instructor.js">

    </script>

</body>

</html>
